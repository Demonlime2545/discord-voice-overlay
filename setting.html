<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MINT#3021 - MINT Setting</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    margin: 0;
    padding: 0;
}
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #222;
    padding: 10px 20px;
    position: relative;
}
.user-info {
    position: absolute;
    left: 20px;
    display: flex;
    align-items: center;
}
.user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.user-info span {
    font-weight: bold;
    font-size: 16px;
}
.navbar {
    display: flex;
    justify-content: center;
}
.navbar a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.navbar a:hover,
.navbar a.active {
    background-color: #00ffff;
    color: #000;
}
.content {
    padding: 20px;
}
h1 {
    color: #00ffff;
    margin-bottom: 20px;
}
.members-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
}
.member {
    background-color: #2a2a2a;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    width: 100px;
    cursor: pointer;
    transition: 0.2s;
}
.member:hover {
    background-color: #00ffff;
    color: #000;
}
.member img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-bottom: 5px;
}
.status-msg {
    margin-top: 15px;
    font-style: italic;
    color: #bbb;
}
.copy-btn {
    margin-top: 15px;
    background-color: #00ffff;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}
.copy-btn:hover {
    background-color: #00cccc;
}
</style>
</head>
<body>

<div class="header">
    <div class="user-info">
        <img src="https://i.pinimg.com/736x/f8/f0/0f/f8f00f81397dfdd4c0b2cadbd4172166.jpg" alt="Avatar">
        <span>MINT#3021</span>
    </div>
    <div class="navbar">
        <a href="index.html">Library</a>
        <a href="overlay.html">Overlays</a>
        <a href="setting.html" class="active">Setting</a>
    </div>
</div>

<div class="content">
    <h1>MINT Setting</h1>
    <div id="members" class="members-list"></div>
    <div id="status" class="status-msg">Checking bot status...</div>
    <button id="copyBtn" class="copy-btn" style="display:none;">Copy Group URL</button>
</div>

<script>
let currentChannelId = null;

async function loadRoomMembers(){
    try {
        const res = await fetch('/members'); 
        const data = await res.json();

        const membersDiv = document.getElementById('members');
        const statusDiv = document.getElementById('status');
        const copyBtn = document.getElementById('copyBtn');

        membersDiv.innerHTML = '';
        copyBtn.style.display = "none"; // ซ่อนปุ่มก่อน

        if(!data.members || data.members.length === 0){
            statusDiv.textContent = "Bot is not in any voice channel or no users present.";
            return;
        }

        statusDiv.textContent = `Bot is in room: ${data.channelName}`;
        currentChannelId = data.channelId; // เก็บ channelId เอาไว้
        copyBtn.style.display = "inline-block"; // แสดงปุ่มเมื่อมีห้องอยู่

        data.members.forEach(m=>{
            const div = document.createElement('div');
            div.className = 'member';
            div.innerHTML = `
                <img src="${m.avatar}" alt="${m.username}">
                <div>${m.username}</div>
            `;
            div.onclick = ()=> window.location.href=`ontop.html?userId=${m.id}`;
            membersDiv.appendChild(div);
        });
    } catch(err){
        console.error(err);
        document.getElementById('status').textContent = "Error loading members.";
    }
}

document.getElementById('copyBtn').addEventListener('click', ()=>{
    if(currentChannelId){
        const url = `${window.location.origin}/add?channelId=${currentChannelId}`;
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(()=>{
                alert("✅ คัดลอก URL เรียบร้อยแล้ว:\n" + url);
            }).catch(()=>{
                prompt("Copy URL manually:", url);
            });
        } else {
            prompt("Copy URL manually:", url);
        }
    }
});

// refresh ทุกๆ 5 วิ
loadRoomMembers();
setInterval(loadRoomMembers, 2000);
</script>

</body>
</html>
